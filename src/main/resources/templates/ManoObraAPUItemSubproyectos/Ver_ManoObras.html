<!DOCTYPE html>
<html lang=xmlns:th="http://www.thymeleaf.org" "en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Manos de Obra Asignadas</title>
<div th:replace="Menu.html"></div>
<div class="contenedor-principal" id="contenedor-move">
	<a class="boton-volver" th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos'}">VOLVER</a>
	<div class="contenedor-play-subproyecto">
		<div class="proyecto-play">
			<div class="contenedor-proyecto">
				<div class="nombre">
					<a th:text="'MANOS DE OBRAS - ' +${apuItemSubproyecto.apu.nombre}"></a>
				</div>
			</div>
			<form th:action="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras'}"
				  method="get">
				<input class="cuadro-texto" type="text" name="keyword" placeholder="Buscar por nombre"
					   th:value="${param.keyword}">
				<input type="image" class="icon-busqueda" th:src="@{/imagenes/lupa.png}"/>
			</form>
		</div>
	</div>
		<tr th:each="manoObra : ${manoObras}">
		<div class="contenedor-play-subproyecto">
			<div class="proyecto-play">
				<div class="contenedor-proyecto">
					<div class="nombre">
						<a th:text="${manoObra.manoObra.nombre}"></a>
					</div>
					<div class="logos-proyecto">
						<a th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras/'+ ${manoObra.id} + '/Editar'}"><img class="icon-proyecto" th:src="@{/imagenes/editar.png}"></a>
						<a th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras/'+ ${manoObra.id} + '/Eliminar'}" onclick="return confirmarOcultar();"><img class="icon-proyecto" th:src="@{/imagenes/delete.png}"></a>
					</div>
				</div>
				<div class="ubicacion">
					<a>CANTIDAD</a>
					<div class="nombre-ubicacion">
						<a th:text="${manoObra.cantidad}"></a>
					</div>
				</div>
				<div class="ubicacion">
					<a>JORNAL</a>
					<div class="nombre-ubicacion">
						<a th:text="${manoObra.jornal}"></a>
					</div>
				</div>
				<div class="ubicacion">
					<a>PRESTACION</a>
					<div class="nombre-ubicacion">
						<a th:text="${manoObra.prestacion}"></a>
					</div>
				</div>
				<div class="ubicacion">
					<a>J/TOTAL</a>
					<div class="nombre-ubicacion">
						<a th:text="${manoObra.jornalTotal}"></a>
					</div>
				</div>
                <div class="ubicacion">
                    <a>RDTO</a>
                    <div class="nombre-ubicacion">
                        <a th:text="${manoObra.rdto}"></a>
                    </div>
                </div>
				<div class="ubicacion">
					<a>V/PARCIAL</a>
					<div class="nombre-ubicacion">
						<a th:text="${manoObra.valorParcial}"></a>
					</div>
				</div>
			</div>
		</div>
		<br>
	</tr>
	<a class="boton-subproyecto" th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras/Agregar_ManoObra'}">ASIGNAR MANO DE OBRA</a>
	<ul class="pagination" th:if="${manoObras.totalElements > 0}">
		<li th:if="${manoObras.hasPrevious()}">
			<a th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras'(keyword=${keyword}, page=1)}">&lt;&lt;</a>
		</li>

		<li th:if="${manoObras.hasPrevious()}">
			<a th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras'(keyword=${keyword}, page=${manoObras.number})}">&lt;</a>
		</li>

		<li th:each="pageNumber : ${#numbers.sequence(1, manoObras.totalPages)}">
			<a th:if="${pageNumber > manoObras.number - 3 && pageNumber < manoObras.number + 5}"
			   th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras'(keyword=${keyword}, page=${pageNumber})}"
			   th:classappend="${pageNumber - 1 == manoObras.number ? 'active' : ''}" th:text="${pageNumber}">
			</a>
		</li>

		<li th:if="${manoObras.hasNext()}">
			<a th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras'(keyword=${keyword}, page=${manoObras.number + 2})}">&gt;</a>
		</li>

		<li th:if="${manoObras.hasNext()}">
			<a th:href="@{'/Proyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.proyecto.id} + '/Subproyectos/' + ${apuItemSubproyecto.itemSubproyecto.subproyecto.id} + '/Items/' + ${apuItemSubproyecto.itemSubproyecto.id} + '/APU/'+ ${apuItemSubproyecto.id} + '/Recursos/ManoObras'(keyword=${keyword}, page=${manoObras.totalPages})}">>></a>
		</li>
	</ul>




</div>
</div>
</div>
<script th:src="@{/js/script.js}"></script>
</body>

</html>
